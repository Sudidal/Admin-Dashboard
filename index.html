<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="head">
                <h1>Dashboard</h1>
            </div>
            <div class="item"></div>

            <div class="items-group one">
                <h3>Home</h3>
                <h3>Profile</h3>
                <h3>Messages</h3>
                <h3>History</h3>
                <h3>Tasks</h3>
                <h3>Communities</h3>
            </div>
            <div class="items-group two">
                <h3>Settings</h3>
                <h3>Support</h3>
                <h3>Privacy</h3>
            </div>
        </div>
        <div class="content">
            <div class="top-bar">
                <div class="upper">
                    <div class="left-side">
                        <img class="icon" src="Images/Untitled.png" alt="search"  width="20px">
                        <input class="search-bar" type="text" placeholder="Search for projects">
                    </div>
                    <div class="right-side">
                        <img class="icon" src="Images/Untitled.png" alt="notifications" width="20px">
                        <img class="avatar" src="Images/Avatar.jpg" alt="avatar" width="50px">
                        <p>Mohammed haider</p>
                    </div>
                </div>
                <div class="lower">
                    <div class="left-side">
                        <img class="avatar" src="Images/Avatar.jpg" alt="avatar" width="50px">
                        <div class="text">
                            <h6>Hi There,</h6>
                            <span>Mohammed haider</span>
                            <span>(@Oxide)</span>
                        </div>
                    </div>
                    <div class="right-side">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="projects-menu">
                <div class="project-card">
                    Project
                </div>
                <div class="project-card">
                    Project
                </div>
                <div class="project-card">
                    Project
                </div>
                <div class="project-card">
                    Project
                </div>
                <div class="project-card">
                    Project
                </div>
                <div class="project-card">
                    Project
                </div>
            </div>
            <div class="news-menu">
                News
            </div>
        </div>
    </div>
</body>
</html>
